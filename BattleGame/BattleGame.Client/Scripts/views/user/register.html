<div class="row">
    <div class="col-lg-12">
        <div id="signup" class="well bs-component">
            <form id="register-form" class="form-horizontal" method="post" action="#/register">
                <fieldset>
                    <legend>Sign up form</legend>
                    <div class="form-group">
                        <label for="username-reg" class="col-lg-2 control-label">Username</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" name="username" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="nickname-reg" class="col-lg-2 control-label">Nickname</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" name="nickname" placeholder="Nickname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password-reg" class="col-lg-2 control-label">Password</label>
                        <div class="col-lg-10">
                            <input type="password" class="form-control" name="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <a href="#/login" class="btn btn-default">Login</a>
                            <button class="btn btn-primary">Register</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
