<div class="row">
    <div class="col-lg-12">
        <div id="signup" class="well bs-component">
            <form id="login-form" class="form-horizontal" method="post" action="#/login">
                <fieldset>
                    <legend>Sign in form</legend>
                    <div class="form-group">
                        <label for="username-log" class="col-lg-2 control-label">Username</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" name="username" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password-log" class="col-lg-2 control-label">Password</label>
                        <div class="col-lg-10">
                            <input type="password" class="form-control" name="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <a href="#/register" class="btn btn-default">Register</a>
                            <button class="btn btn-primary">Login</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
